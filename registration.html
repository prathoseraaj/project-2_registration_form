<!DOCTYPE html>
<html lang="en">
<head>

    <title>College Sports Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>College Sports Event Registration</h2>
        <form action="/submit-form" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Gender:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Permanent Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Postal Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="course">Course & Year of Study:</label>
            <input type="text" id="course" name="course" required>

            <label for="college_id">College ID Number:</label>
            <input type="text" id="college_id" name="college_id" required>

            <div class="checkbox-group">
                <label for="sport">Select Sport/Event (Multiple options allowed):</label><br>
                <input type="checkbox" id="football" name="sports[]" value="Football">
                <label for="football">Football</label><br>
                <input type="checkbox" id="basketball" name="sports[]" value="Basketball">
                <label for="basketball">Basketball</label><br>
                <input type="checkbox" id="volleyball" name="sports[]" value="Volleyball">
                <label for="volleyball">Volleyball</label><br>
                <input type="checkbox" id="athletics" name="sports[]" value="Athletics">
                <label for="athletics">Athletics</label><br>
                <input type="checkbox" id="badminton" name="sports[]" value="Badminton">
                <label for="badminton">Badminton</label>
            </div>
            <br>

            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <br>

            <label for="team">Team Name (if applicable):</label>
            <input type="text" id="team" name="team">

            <label for="emergency_name">Emergency Contact Name:</label>
            <input type="text" id="emergency_name" name="emergency_name" required>

            <label for="emergency_relation">Relationship:</label>
            <input type="text" id="emergency_relation" name="emergency_relation" required>

            <label for="emergency_contact">Emergency Contact Number:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
